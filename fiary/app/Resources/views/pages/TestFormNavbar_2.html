<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Eintrag erstellen</title>

    <!-- Including the Stylesheet -->
    <link rel="stylesheet" type="text/css" href="../../../../web/css/progressbar_2.css">
    <link rel="stylesheet" type="text/css" href="../../../../web/css/mystyle.css">

    <!-- Including Javascript -->
    <script src="../../../../web/js/progressbar_2.js"></script>

</head>
<body><!--form-content-->
<form id="form-id">
    <!--Progressbar-->
    <ul class='progress'>
        <li class="active">Account Setup</li>
        <li>Social Profiles</li>
        <li>Personal Details</li>
    </ul>
    <!--Account Setup-->
    <fieldset>
        <h2 class='title'>Create your Account </h2>
        <h3 class='sub-title'>Signup Information</h3>
        <input type='email' name='email' placeholder='Email'>
        <input type='password' name='passwrd' placeholder='Password'>
        <input type='password' name='confirm-passwrd' placeholder='Confirm Password'>
        <input type='button' name='next' class='next-button custom-button' value="Next">
    </fieldset>
    <!--Social Profiles-->
    <fieldset>
        <h2 class='title'>Social Profiles</h2>
        <h3 class='sub-title'>Presence on the Social Network</h3>
        <input type='text' name='twitter' placeholder='Twitter'>
        <input type='text' name='facebook' placeholder='Facebook'>
        <input type='text' name='google-plus' placeholder='Google Plus'>
        <input type='button' name='previous' class='prev-button custom-button' value="Back">
        <input type='button' name='next' class='next-button custom-button' value="Next">
    </fieldset>
    <!--Personal Details-->
    <fieldset>
        <h2 class='title'>Personal Details</h2>
        <h3 class='sub-title'>We will never sell it.</h3>
        <input type='text' name='first-name' placeholder='First Name'>
        <input type='text' name='last-name' placeholder='Last-Name'>
        <input type='text' name='phone-no' placeholder='Phone No.'>
        <input type='text' name='address' placeholder='Address'>
        <input type='button' name='previous' class='prev-button custom-button' value="Back">
        <input type='button' name='next' class='next-button custom-button' value="Next">
    </fieldset>

</form>
</body>
</html>
